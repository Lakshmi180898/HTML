<html>
    <head>
        <h1>LANDLORD INFORMATION</h1>
    </head>
    <body>
        <p>Provide your landlord details and we will setup your account</p1><br/><br/>
        
      <form>
        <label>Landlord Name(As per bank records)</label>
        <input type="text" placeholder="Enter landlord's name"/>
        <label>Landlord Number</label>
        <input type="number" placeholder="Enter mobile number"/><br/><br/>

        <label>Bank Account Number</label>
        <input type="number" placeholder="Enter account number"/> 
        <label>Confirm Account Number</label>
        <input type="number" placeholder="Re-Enter account number"/><br/><br/>

        <label>IFSC Code</label>
        <input type="number" placeholder="Enter IFSC code here(e.g. KKBK000430)"/>
        <label>Pay Rent For</label>
        <select>
            <option value=" ">Please Secelct Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
        </select><br/><br/>

        <label>BHK type</label>
        <select>
            <option value=" ">Please select BHK type</option>
            <option>1RK</option>
            <option>1BHK</option>
            <option>2BHK</option>
            <option>3BHK</option>
        </select>
        <label>Property Address</label>
        <input type="text" placeholder="Enter property address"/><br/><br/>

        <label>Rent Amount</label>
        <input type="number" placeholder="Enter your rent"/><br/><br/>

        <p>By continuing you agree to our terms and conditions</p><br/><br/>

        <button> Pay Now </button><br/><br/>
     </form>
    </body>
        
</html>
